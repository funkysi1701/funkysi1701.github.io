name: Dev to Test
on:
  workflow_dispatch:
  schedule:
    - cron: '40 12 * * *'
permissions:
  contents: write
  pull-requests: write   
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%d %b %Y')"
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: develop
      - name: create pull request
        run: gh pr create -B test -H develop --title 'Release ${{ steps.date.outputs.date }}' --body 'Created by Github action' 
          || gh pr edit -B test --title 'Release ${{ steps.date.outputs.date }}' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
