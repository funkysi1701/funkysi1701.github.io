name: Auto PR
on:
  push:
    branches:
    - develop

jobs:
  foo:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop
      - name: create pull request
        run: gh pr create -B master -H develop --title 'Merge develop into master' --body 'Created by Github action' || gh pr edit -B master -H develop --title "Merge develop into master" --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
