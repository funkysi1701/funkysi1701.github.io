name: Playwright Tests
permissions:
  contents: read
on:
  pull_request:
    branches: [ main, master, test, develop ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm i
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate page coverage for Codecov
      run: node scripts/generate-page-coverage.js
      if: always()
    - name: Upload page coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/page-coverage.lcov
        flags: page-coverage
        name: page-coverage
        fail_ci_if_error: false
    - name: Upload page visit report
      uses: actions/upload-artifact@v6
      if: ${{ !cancelled() }}
      with:
        name: page-visit-report
        path: test-results/page-visits/
        retention-days: 30
    - uses: actions/upload-artifact@v6
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v6
      if: ${{ !cancelled() }}
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
